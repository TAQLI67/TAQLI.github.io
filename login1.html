<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGΣA Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d1117, #1c1f26);
            color: #fff;
        }

        .login-card {
            background: rgba(20, 23, 28, 0.9);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 360px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-card h1 { margin-bottom: 30px; font-size: 2rem; letter-spacing: 3px; font-weight: 700; }

        .login-card input {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .login-card input:focus { background: rgba(255,255,255,0.15); }

        .login-card button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #4a90e2, #1c1f26);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background: linear-gradient(135deg, #1c1f26, #4a90e2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .login-card a {
            display: block;
            margin-top: 15px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .login-card a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SIGΣA</h1>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <a href="#">Forgot Password?</a>
    </div>

    <script>
        const loginButton = document.getElementById('loginBtn');
        loginButton.addEventListener('click', function() {
            // Redirect to Rolex page after login
            window.location.href = "https://www.rolex.com/watches";
        });
    </script>
</body>
</html>
